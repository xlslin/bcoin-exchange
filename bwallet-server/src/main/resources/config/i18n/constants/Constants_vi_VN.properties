tradeReminder=1. Bạn hãy trong thơi gian đơn hàng có hiệu quả trả tiền , nhấn ( đã thanh toán ), khi tài khoản của tôi nhận đươc tiền mơi có thể gửi hàng cho bạn\n2. Khi bắt đầu giao dịchsố tiền sẽ bị máy tính quản lí khóa lại,bạn hãy yên tâm giao dịch\n3. Khi bạn trả tiền , bạn hãy ghi ( 4 số sau cùng của đơn hàng ) có thể kết thúc một cách nhanh hơn